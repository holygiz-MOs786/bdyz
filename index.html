<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sensei/A_mnGA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        button {
            background-color: #ff5f6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffc371;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="Sensei!">
        <h1>Happy Birthday sensei! ðŸŽ‰ðŸŽ‚</h1>
        <p>Wishing you a day filled with love, laughter, and joy! ðŸ’–</p>
        <button id="celebrateButton">Click to Celebrate</button>
    </div>
    <script>
        document.getElementById("celebrateButton").addEventListener("click", () => {
            launchConfetti();
            alert("Happy Birthday, sensei! ðŸŽŠðŸŽ‚ðŸŽ‰");
        });

        function launchConfetti() {
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement("div");
                confettiPiece.className = "confetti-piece";
                confettiPiece.style.left = Math.random() * 100 + "vw";
                confettiPiece.style.animationDuration = Math.random() * 3 + 2 + "s";
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confettiPiece);

                // Remove confetti after animation
                confettiPiece.addEventListener("animationend", () => {
                    confettiPiece.remove();
                });
            }
        }
    </script>
</body>
</html>
